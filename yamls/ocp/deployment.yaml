apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
    version: v1
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      serviceAccountName: argocd-application-controller
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/tekton-argocd6/app:e3ae2c1
        imagePullPolicy: Always
        name: ui
        ports:
        - containerPort: 3000
